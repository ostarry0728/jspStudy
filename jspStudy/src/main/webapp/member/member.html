<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

			<tr>
				<th style="padding: 10px 3px;">이름</th>

					value="회원가입">&nbsp;&nbsp; <input type="reset" value="취소">
